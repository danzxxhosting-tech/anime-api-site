<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime API Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎌 Anime API - WhatsApp Bot Tools</h1>
    <p>Pilih fitur di bawah untuk melihat API-nya</p>
  </header>

  <main>
    <!-- Quotes Section -->
    <section class="feature-section">
      <h2>📜 Quotes Anime</h2>
      <div class="button-group">
        <button onclick="showApi('quotes/naruto')">Quotes Naruto</button>
        <button onclick="showApi('quotes/onepiece')">Quotes One Piece</button>
        <button onclick="showApi('quotes/aot')">Quotes Attack on Titan</button>
        <button onclick="showApi('quotes/random')">Quotes Random</button>
      </div>
    </section>

    <!-- Stickers Section -->
    <section class="feature-section">
      <h2>💠 Stiker Anime</h2>
      <div class="button-group">
        <button onclick="showApi('stickers/naruto')">Stiker Naruto</button>
        <button onclick="showApi('stickers/onepiece')">Stiker One Piece</button>
        <button onclick="showApi('stickers/random')">Stiker Random</button>
      </div>
    </section>

    <!-- Images Section -->
    <section class="feature-section">
      <h2>🖼️ Gambar Anime</h2>
      <div class="button-group">
        <button onclick="showApi('images/naruto')">Gambar Naruto</button>
        <button onclick="showApi('images/onepiece')">Gambar One Piece</button>
        <button onclick="showApi('images/random')">Gambar Random</button>
      </div>
    </section>

    <!-- Output API URL -->
    <section id="api-display" class="api-output"></section>
  </main>

  <footer>
    <p>Made with ❤️ for WhatsApp Bot Creators</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
