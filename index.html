<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anime API Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Anime API Site</h1>
    <p>🎌 API tools untuk quotes anime, stiker, dan gambar.</p>
  </header>

  <main>

    <section class="feature-section">
      <h2>📜 Quotes Anime</h2>
      <div class="button-group">
        <button onclick="showApi('api/naruto')">Quotes Naruto</button>
        <button onclick="showApi('/onepiece')">Quotes One Piece</button>
        <button onclick="showApi('/aot')">Quotes AOT</button>
        <button onclick="showApi('/random')">Quotes Random</button>
      </div>
    </section>

    <section class="feature-section">
      <h2>📜 Tebak Pantun</h2>
      <div class="button-group">
        <button onclick="showApi('/pantun')">Pantun 1</button>
        <button onclick="showApi('/pantun1')">Pantun 2</button>
        <button onclick="showApi('/pantun2')">Pantun 3</button>
        <button onclick="showApi('/pantun3')">Pantun 4</button>
      </div>
    </section>


    <section class="feature-section">
      <h2>📦 Stiker Anime</h2>
      <div class="button-group">
        <button onclick="showApi('stickers/naruto')">Sticker Naruto</button>
        <button onclick="showApi('stickers/onepiece')">Sticker One Piece</button>
        <button onclick="showApi('stickers/random')">Sticker Random</button>
      </div>
    </section>

    <section class="feature-section">
      <h2>🖼️ Gambar Anime</h2>
      <div class="button-group">
        <button onclick="showApi('images/naruto')">Gambar Naruto</button>
        <button onclick="showApi('images/aot')">Gambar AOT</button>
        <button onclick="showApi('images/random')">Gambar Random</button>
      </div>
    </section>

    <div id="api-display" class="api-output">
      <p>Klik tombol di atas untuk melihat URL API.</p>
    </div>

  </main>

  <footer>
    &copy; 2025 Anime API Site. Dibuat untuk WhatsApp Bot & Developer.
  </footer>

  <script src="script.js"></script>
</body>
</html>
