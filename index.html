<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime API Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome to Anime API Site</h1>
  </header>

  <div id="button-container">
    <!-- Tombol untuk Quotes -->
    <div class="button-group">
      <button class="load-btn" onclick="loadQuotes('naruto')">Quotes Naruto</button>
      <button class="view-api-btn" onclick="window.open('https://anime-api-site.vercel.app/api/quotes/naruto', '_blank')">Lihat API</button>
    </div>
    <div class="button-group">
      <button class="load-btn" id="attackOnTitanBtn">Load Attack on Titan Quotes</button>
      <button class="view-api-btn" id="viewAttackOnTitanApiBtn">View API URL</button>
    </div>

    <!-- Tombol untuk Stickers -->
    <div class="button-group">
      <button class="load-btn" id="narutoStickerBtn">Load Naruto Stickers</button>
      <button class="view-api-btn" id="viewNarutoStickerApiBtn">View API URL</button>
    </div>
    <div class="button-group">
      <button class="load-btn" id="attackOnTitanStickerBtn">Load Attack on Titan Stickers</button>
      <button class="view-api-btn" id="viewAttackOnTitanStickerApiBtn">View API URL</button>
    </div>

    <!-- Tombol untuk Images -->
    <div class="button-group">
      <button class="load-btn" id="narutoImgBtn">Load Naruto Images</button>
      <button class="view-api-btn" id="viewNarutoImgApiBtn">View API URL</button>
    </div>
    <div class="button-group">
      <button class="load-btn" id="attackOnTitanImgBtn">Load Attack on Titan Images</button>
      <button class="view-api-btn" id="viewAttackOnTitanImgApiBtn">View API URL</button>
    </div>
  </div>

  <div id="output"></div>

  <div id="apiUrlOutput">
  <p><strong>API URL:</strong></p>
  <p id="apiUrlText">Klik tombol untuk melihat URL API</p>
</div>


  <script src="script.js"></script>
</body>
</html>
