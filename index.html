<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime API Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Anime API Site</h1>
    <p>Explore quotes, stickers, and anime images with one click!</p>
  </header>

  <div id="button-container">

    <!-- QUOTES -->
    <div class="button-group">
      <button class="load-btn" onclick="loadQuotes('naruto')">Quotes Naruto</button>
      <button class="view-api-btn" onclick="window.open('https://anime-api-site.vercel.app/api/quotes', '_blank')">Lihat API</button>
    </div>

    <div class="button-group">
      <button class="load-btn" onclick="loadQuotes('onepiece')">Tebak Gambar</button>
      <button class="view-api-btn" onclick="window.open('https://anime-api-site.vercel.app/api/tebakgambar', '_blank')">Lihat API</button>
    </div>

    <!-- STICKERS -->
    <div class="button-group">
      <button class="load-btn" onclick="loadStickers()">Stickers Anime</button>
      <button class="view-api-btn" onclick="window.open('https://anime-api-site.vercel.app/api/stickers', '_blank')">Lihat API</button>
    </div>

    <!-- IMAGES -->
    <div class="button-group">
      <button class="load-btn" onclick="loadImages()">Gambar Anime</button>
      <button class="view-api-btn" onclick="window.open('https://anime-api-site.vercel.app/api/images', '_blank')">Lihat API</button>
    </div>

  </div>

  <!-- Output URL API -->
  <div id="apiUrlOutput">
    <p><strong>API URL:</strong></p>
    <p id="apiUrlText">Klik tombol untuk melihat URL API</p>
  </div>

  <!-- Output Data -->
  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
