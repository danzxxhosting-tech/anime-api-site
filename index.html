<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime API Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome to Anime API Site</h1>
  </header>

  <div id="button-container">
    <!-- Tombol untuk Quotes -->
    <button id="narutoBtn">Load Naruto Quotes</button>
    <button id="attackOnTitanBtn">Load Attack on Titan Quotes</button>
    <button id="getQuotesApiUrlBtn">Get Quotes API URL</button>

    <!-- Tombol untuk Stickers -->
    <button id="narutoStickerBtn">Load Naruto Stickers</button>
    <button id="attackOnTitanStickerBtn">Load Attack on Titan Stickers</button>
    <button id="getStickersApiUrlBtn">Get Stickers API URL</button>

    <!-- Tombol untuk Images -->
    <button id="narutoImgBtn">Load Naruto Images</button>
    <button id="attackOnTitanImgBtn">Load Attack on Titan Images</button>
    <button id="getImagesApiUrlBtn">Get Images API URL</button>
  </div>

  <div id="output"></div>

  <div id="apiUrlOutput">
    <h3>API URL:</h3>
    <p id="apiUrlText"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
